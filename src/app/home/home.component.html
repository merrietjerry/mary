<section id="main-slider" class="no-margin">
    <div class="carousel slide">
        <ol class="carousel-indicators">
            <li *ngFor="let slide of slideshow ;let i = index" class="{{i==0 ? 'active' : ''}}" data-target="#main-slider" [attr.data-slide-to]="i"></li>
            <!--<li data-target="#main-slider" data-slide-to="1"></li>
                <li data-target="#main-slider" data-slide-to="2"></li>-->
        </ol>

        <div class="carousel-inner">

            <div *ngFor="let slide of slideshow ;let i = index" class="item {{i==0 ? 'active' : ''}}" [style.background-image]="getBackground('http://localhost'+slide.field_background)">
                <div class="container">
                    <div class="row slide-margin">
                        <div class="col-sm-6">
                            <div class="carousel-content">
                                <h1 class="animation animated-item-1" [innerHTML]="slide.field_main_title"></h1>
                                <h2 class="animation animated-item-2" [innerHTML]="slide.field_sub_title"></h2>
                                <a class="btn-slide animation animated-item-3" href="#">Read More</a>
                            </div>
                        </div>

                        <div class="col-sm-6 hidden-xs animation animated-item-4">
                            <div class="slider-img">
                                <img src="http://localhost{{slide.field_photo}}" class="img-responsive">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!--/.item-->

        </div>
        <!--/.carousel-inner-->
    </div>
    <!--/.carousel-->
    <a class="prev hidden-xs" href="#main-slider" data-slide="prev">
            <i class="fa fa-chevron-left"></i>
        </a>
    <a class="next hidden-xs" href="#main-slider" data-slide="next">
            <i class="fa fa-chevron-right"></i>
        </a>
</section>
<!--/#main-slider-->

<section id="feature" class="feature-home">
    <div class="container">

        <div class="row">
            <div class="features">

                <home-bullets></home-bullets>

            </div>
            <!--/.services-->
        </div>

    </div>
    <!--/.container-->
</section>
